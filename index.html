<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio's Arcade</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">

    <style>
        @import url('https://fonts.cdnfonts.com/css/arcade-classic');
    </style>
       
</head>
<body class="body">

    <div class="header">Etch - and - sketch</div>
    <div class="options-container">
        <div id="biggestContainer">
            <div id="mainContain" class="containAll"></div>
        </div>
        <div class="buttons">
            <div class="size-select">
                <div class="button-tittle"> Choose - Dot - Size:</div>
                <form name="Dot-Size" id='radio-buttons'>
                    <input type='radio' name='size' value='Big' onclick="radioSelection(8)"/>
                    <label for='blue'>Big</label>
                    <input type='radio' name='size' value='Normal' onclick="radioSelection(30)"/>
                    <label for='random1'>Normal</label>
                    <input type='radio' name='size' value='Tiny' onclick="radioSelection(100)"/>
                    <label for='random2'>Tiny</label>
                </form>
            <button id="clear" onclick="goBack()">Clear</button>
            </div>
        </div>
    </div>
  
</body>
<script src="script.js"></script>
</html>
