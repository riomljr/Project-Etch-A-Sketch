<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="body">
    <div class="header">Rio's Arcade Etch-and-sketch</div>
    <div class="buttons">
    <button id="adjust" onclick="clickCreate()">Generate</button>
    <button id="clear"  onclick="reset()" >Clear area</button>
    </div>
    <div id="biggestContainer">
        <div id="mainContain" class="containAll"></div>
    </div>

  
</body>
<script>
    

function countDivs() {
    const box = document.querySelector('#mainContain');
    if(!box.childElementCount) return;
    const allDivs = box.childElementCount;
    return allDivs;
}
   

function createGrid(number){
    let idNum = 1;
    for (let y = 1; y <= number; y++) {
        const maincontainer = document.querySelector('.containAll');
        const mainDiv = document.createElement('div');
        mainDiv.classList.add('grid-container');
        for (let i = 1; i <= number; i ++) {
            const child = document.querySelector('.grid-container');
            const children = document.createElement('div');
            children.classList.add('griditem');
            children.setAttribute("id", idNum);
            children.textContent = '';
            mainDiv.appendChild(children);
            maincontainer.appendChild(mainDiv);   
            idNum ++;        
     }
        idNum ++;
   }  
}

function clickCreate() {

    let maxDivs = countDivs();
    if ((maxDivs) > 100) return alert("only 100 boxes max allowed!");

    let user = prompt("How many squares would you like?");
    if (isNaN(user)) return alert("Please only enter a number");
    else if (user > 100) return alert("Maximum is 100 squares");
    reset();
    createGrid(user);
}

function transform (e) {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
  
    const divNum = container.querySelector(`div[id="${e.target.id}"]`);
    if(!divNum) return;
    divNum.style.borderColor = ("#" + randomColor);
    divNum.style.backgroundColor = ( "#" + randomColor);
}

function reset(){
    const boxs = document.querySelectorAll('.grid-container');
    let container = boxs.length;
    boxs.forEach( box => {
        box.parentNode.removeChild(box);
    });
}
    


createGrid(100);

const container = document.querySelector('.containAll');
container.addEventListener('mouseover', transform);
   

</script>
</html>
