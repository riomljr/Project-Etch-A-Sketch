<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio's Arcade</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="body">

    <div class="header">Rio's Arcade Etch-and-sketch</div>
    <div class="options-container">
        <div id="biggestContainer">
            <div id="mainContain" class="containAll"></div>
        </div>
        <div class="buttons">
            <div class="size-select">
                <div class="button-tittle"> Choose Dot Size:</div>
                <form name="Dot-Size" id='radio-buttons'>
                    <input type='radio' name='size' value='Big'/>
                    <label for='blue'>Big</label>
                    <input type='radio' name='size' value='Normal'/>
                    <label for='random1'>Normal</label>
                    <input type='radio' name='size' value='Tiny'/>
                    <label for='random2'>Tiny</label>
                </form>
            <button id="clear" onclick="goBack()"> Clear All</button>
            </div>
        </div>
    </div>
  
</body>
<script>
 //functions  
//creates grid
function createGrid(number){
    let idNum = 1;
    for (let y = 1; y <= number; y++) {
        const maincontainer = document.querySelector('.containAll');
        const mainDiv = document.createElement('div');
        mainDiv.classList.add('grid-container');
        for (let i = 1; i <= number; i ++) {
            const child = document.querySelector('.grid-container');
            const children = document.createElement('div');
            children.classList.add('griditem');
            children.setAttribute("id", idNum);
            children.textContent = '';
            mainDiv.appendChild(children);
            maincontainer.appendChild(mainDiv);   
            idNum ++;        
     }
        idNum ++;
   }  
}

//transforms dots color
function transform (e) {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
  
    const divNum = container.querySelector(`div[id="${e.target.id}"]`);
    if(!divNum) return;
    divNum.style.borderColor = ("#" + randomColor);
    divNum.style.backgroundColor = ( "#" + randomColor);
}
//Removes all created divs
function reset(){
    const boxs = document.querySelectorAll('.grid-container');
    let container = boxs.length;
    boxs.forEach( box => {
        box.parentNode.removeChild(box);
    });
}
//retrieves radio form selection
function selection (e) {
    let formVal = e.target.value;
    if(!formVal) return;
    console.log(e.target.value);
    reset();
    switch(formVal) {
        case 'Big': createGrid(10);
        break;
        case 'Normal': createGrid(30);
        break;
        case 'Tiny': createGrid(100);
        break;
    }

}
//for clearAll button
function goBack(){
    reset();
    createGrid(16);
}

createGrid(16);

const container = document.querySelector('.containAll');
container.addEventListener('mouseover', transform);

const radio = document.querySelector('#radio-buttons');
window.addEventListener('click', selection)
   

</script>
</html>
